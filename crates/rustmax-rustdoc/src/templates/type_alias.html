<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ item_name }} - {{ crate_name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Source+Serif+4:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ path_to_root }}rustmax-themes.css">
    <link rel="stylesheet" href="{{ path_to_root }}rustdoc.css">
    <link rel="stylesheet" href="{{ path_to_root }}rustmax-syntax.css">
    <script>
    (function() {
        var k = 'rustdoc-nav';
        var stored = localStorage.getItem(k);
        var mobile = window.matchMedia('(max-width: 768px)');
        var collapsed = stored ? stored === 'collapsed' : mobile.matches;
        if (collapsed) document.documentElement.classList.add('nav-collapsed');
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('nav-toggle')) {
                var c = document.documentElement.classList.toggle('nav-collapsed');
                localStorage.setItem(k, c ? 'collapsed' : 'expanded');
            }
        });
    })();
    </script>
</head>
<body>
    <button class="nav-toggle" aria-label="Toggle navigation"></button>
    <nav class="sidebar">
        <div class="sidebar-title">
            <a href="{{ path_to_root }}index.html">{{ crate_name }}</a>
        </div>
        {{ sidebar | safe }}
    </nav>
    <main>
        <header>
            <nav class="breadcrumbs">
                {% for part in item_path %}
                    {% if loop.last %}
                        <span>{{ part }}</span>
                    {% else %}
                        <a href="#">{{ part }}</a> ::
                    {% endif %}
                {% endfor %}
            </nav>
            <h1>Type Alias <code>{{ item_name }}</code></h1>
        </header>

        <section class="signature">
            <pre><code>{{ signature | safe }}</code></pre>
        </section>

        {% if docs %}
        <section class="docs">
            {{ docs | safe }}
        </section>
        {% endif %}
    </main>
</body>
</html>

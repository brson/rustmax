<!doctype html>

<html lang='en'>

  <head>
    <meta charset='utf-8'>

    <title>News - Rustmax</title>
    <meta name='description' content='Latest news and updates from Rustmax.'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href='rustmax-themes.css' rel='stylesheet'/>
    <link href='fonts/Bright/cmun-bright.css' rel='stylesheet'/>
    <link href='fonts/Serif/cmun-serif.css' rel='stylesheet'/>
    <link href='fonts/Typewriter/cmun-typewriter.css' rel='stylesheet'/>
    <link href='fonts/Concrete/cmun-concrete.css' rel='stylesheet'/>
    <link href='fonts/Sans/cmun-sans.css' rel='stylesheet'/>
    <link href='style.css' rel='stylesheet'/>

    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="hljs-dark-theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="hljs-light-theme" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/rust.min.js"></script>

    <script src='set-theme.js'></script>

    <link rel="alternate" type="application/rss+xml" title="Rustmax News" href="news.xml">

  </head>

  <main>

    <header>
      <hgroup>
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">R<span>·</span>U<span>·</span>S<span>·</span>T<span>·</span>M<span>·</span>A<span>·</span>X</a></h1>
      </hgroup>
    </header>

    <section>
      <h2>News</h2>
      <p><a href="news.xml">RSS</a></p>
    </section>

    <section class="feed-list">
      {% for post in posts %}
      <article class="post" id="{{ post.slug }}">
        <header class="post-header">
          <h3>{{ post.title }}</h3>
          <div class="post-meta">
            <span class="post-date">{{ post.date }}</span>
            <span class="post-category category-{{ post.category }}">{{ post.category }}</span>
          </div>
        </header>

        <div class="post-content">
          {{ post.content_html | safe }}
        </div>
      </article>
      {% endfor %}
    </section>

    <footer>
      <p>
        <span>…</span> see me on <a href="https://github.com/brson/rustmax">GitHub</a>.
      </p>
    </footer>

  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });
    });
  </script>

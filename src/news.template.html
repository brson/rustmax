<!doctype html>

<html lang='en'>

  <head>
    <meta charset='utf-8'>

    <title>News - Rustmax</title>
    <meta name='description' content='Latest news and updates from Rustmax.'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Zilla+Slab:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href='rustmax-themes.css' rel='stylesheet'/>
    <link href='style.css' rel='stylesheet'/>

    <!-- Syntax highlighting (pre-rendered by syntect) -->
    <link href='rustmax-syntax.css' rel='stylesheet'/>

    <script src='set-theme.js'></script>
    <script src='script.js'></script>

    <link rel="alternate" type="application/rss+xml" title="Rustmax News" href="news.xml">

  </head>

  <main>

    <header>
      <hgroup>
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">R<span>·</span>U<span>·</span>S<span>·</span>T<span>·</span>M<span>·</span>A<span>·</span>X</a></h1>
      </hgroup>
    </header>

    <section>
      <h2>News</h2>
      <p><a href="news.xml">RSS</a></p>
    </section>

    <section class="feed-list">
      {% for post in posts %}
      <article class="post" id="{{ post.slug }}">
        <header class="post-header">
          <h3>{{ post.title }}</h3>
          <div class="post-meta">
            <span class="post-date">{{ post.date }}</span>
            <span class="post-category category-{{ post.category }}">{{ post.category }}</span>
          </div>
        </header>

        <div class="post-content">
          {{ post.content_html | safe }}
        </div>
      </article>
      {% endfor %}
    </section>

    <footer>
      <p>
        <span>…</span> see me on <a href="https://github.com/brson/rustmax">GitHub</a>.
      </p>
    </footer>

  </main>
